<div class="container">
  <div class="row">
  <div class="col-xs-10">
  <hr />
  <div class="form-group">
  <input class="form-control" placeholder="Enter Employee's Name"
  type="text" #empName />
  </div>
  <div class="form-group">
  <input class="form-control" placeholder="Enter Employee's Profile"
  type="text" #empProfile />
  </div>
  <button class="btn btn-primary" title="add new employee"(click)="isEdit ? updateEmployee() : addEmployee()">
  {{ !isEdit ? "Add New Employee" : "Update Employee" }}
  </button>
  <button *ngIf="isEdit" class="btn btn-default"(click)="onCancelEmployee()">
  Cancel
  </button>
  <button class="btn btn-warning" (click)="fetchEmployees()">
  Fetch Employees
  </button>
  </div>
  </div>
  <div class="row">
  <div class="col-xs-10">
  <hr />
  <table class="table table-hover">
  <thead>
  <tr>
  <th scope="col">#</th>
  <th scope="col">Employee ID</th>
  <th scope="col">Employee Name</th>
  <th scope="col">Employee Profile</th>
  <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr
  *ngFor="let employee of (employees | async).employees;
  let i = index"class="table-row-hover"><th scope="row">{{ i + 1 }}</th>
  <td>{{ employee.id }}</td>
  <td>{{ employee.name }}</td>
  <td>{{ employee.profile }}</td>
  <td>
  <button class="btn btn-info" (click)="editEmployee(employee)">
  Edit
  </button>
  |<button class="btn btn-danger" (click)="onDelete(employee.id)">
  Delete
  </button>
  </td>
  </tr>
  </tbody>
  </table>
  <hr /> </div> </div> </div>
